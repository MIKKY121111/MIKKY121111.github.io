<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国统计数据展示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #1890ff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #001529;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem;
        }
        .chart {
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>中国统计数据展示</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#经济">经济</a></li>
            <li><a href="#人口">人口</a></li>
            <li><a href="#教育">教育</a></li>
            <li><a href="#环境">环境</a></li>
        </ul>
    </nav>
    <main>
        <section id="经济" class="grid">
            <div class="card">
                <h2>GDP增长率</h2>
                <div id="gdpChart" class="chart"></div>
            </div>
            <div class="card">
                <h2>失业率</h2>
                <div id="unemploymentChart" class="chart"></div>
            </div>
        </section>
        <section id="人口" class="grid">
            <div class="card">
                <h2>人口增长</h2>
                <div id="populationChart" class="chart"></div>
            </div>
            <div class="card">
                <h2>城市化率</h2>
                <div id="urbanizationChart" class="chart"></div>
            </div>
        </section>
    </main>
    <script>
        // GDP增长率图表
        var gdpChart = echarts.init(document.getElementById('gdpChart'));
        gdpChart.setOption({
            title: { text: 'GDP增长率 (%)' },
            xAxis: { type: 'category', data: ['2018', '2019', '2020', '2021', '2022'] },
            yAxis: { type: 'value' },
            series: [{
                data: [6.7, 6.1, 2.3, 8.1, 3.0],
                type: 'line'
            }]
        });

        // 失业率图表
        var unemploymentChart = echarts.init(document.getElementById('unemploymentChart'));
        unemploymentChart.setOption({
            title: { text: '城镇调查失业率 (%)' },
            xAxis: { type: 'category', data: ['2018', '2019', '2020', '2021', '2022'] },
            yAxis: { type: 'value' },
            series: [{
                data: [4.9, 5.2, 5.6, 5.1, 5.5],
                type: 'bar'
            }]
        });

        // 人口增长图表
        var populationChart = echarts.init(document.getElementById('populationChart'));
        populationChart.setOption({
            title: { text: '人口总数 (亿)' },
            xAxis: { type: 'category', data: ['2018', '2019', '2020', '2021', '2022'] },
            yAxis: { type: 'value' },
            series: [{
                data: [13.95, 14.00, 14.12, 14.13, 14.12],
                type: 'line'
            }]
        });

        // 城市化率图表
        var urbanizationChart = echarts.init(document.getElementById('urbanizationChart'));
        urbanizationChart.setOption({
            title: { text: '城镇化率 (%)' },
            xAxis: { type: 'category', data: ['2018', '2019', '2020', '2021', '2022'] },
            yAxis: { type: 'value' },
            series: [{
                data: [59.58, 60.60, 63.89, 64.72, 65.22],
                type: 'bar'
            }]
        });
    </script>
</body>
</html>
